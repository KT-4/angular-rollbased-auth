<div class="container">
    <h2>Update List</h2>

    <a routerLink="/" class="btn btn-primary">Back</a>

    <form [formGroup]="editForm" (ngSubmit)="submit()">

         
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" formControlName="name" id="name" type="name"/>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input class="form-control" formControlName="age" id="age" type="age"/>
        </div>


       
     

        <button class="btn btn-primary" type="submit" [disabled]="!editForm.valid">Update</button>
    </form>
</div>
